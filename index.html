<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Survey</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Verdana&display=swap"
        rel="stylesheet">

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/parse/dist/parse.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">
        <header class="window-header">
            <span class="window-title">survey.exe</span>
            <div class="window-controls">
                <div class="control-box">_</div>
                <div class="control-box" id="maximize-btn">□</div>
                <div class="control-box">×</div>
            </div>
        </header>

        <main>
            <!-- View 1: Intro -->
            <section id="intro-view" class="active-view">
                <div class="content-box">
                    <h1>Welcome</h1>
                    <p>Help us understand waste habits in Algeria.</p>
                    <p>Your data helps build a cleaner future.</p>
                    <br>
                    <button id="start-btn" class="retro-btn">Start Survey</button>
                </div>
            </section>

            <!-- View 2: Survey -->
            <section id="survey-view" class="hidden">
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>

                <div id="question-container" class="content-box">
                    <!-- Dynamic Question Content -->
                    <h2 id="question-text">Question goes here...</h2>
                    <p id="question-context" class="context-text">Context goes here...</p>

                    <div id="options-container">
                        <!-- Options injected by JS -->
                    </div>
                </div>

                <div class="nav-controls">
                    <button id="prev-btn" class="retro-btn hidden">Back</button>
                    <button id="next-btn" class="retro-btn disabled">Next</button>
                </div>
            </section>

            <!-- View 3: Results -->
            <section id="results-view" class="hidden">
                <div class="content-box">
                    <h2>Thank You!</h2>
                    <p>Thank you for helping us make Algeria better.</p>
                    <br>
                    <button onclick="location.reload()" class="retro-btn">Restart</button>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2025 Eco-Survey DZ. All rights reserved.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
